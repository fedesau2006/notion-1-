<!DOCTYPE html>
<html>
<head>
    <title>Retro Clock Widget</title>
    <style>
        /* CONFIGURAZIONE DI BASE E FONT */
        :root {
            --display-color: #ffe6f2; 
            --glow-color: #ff3399;  
            --rotation-angle: -5.5deg;
            
            /* Calibrazione del testo sul display (unità fisse) */
            --clock-size: 18px; 
            --greeting-size: 6px; 
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

        body {
            height: 100vh;
            margin: 0;
            position: relative;
            /* URL dell'immagine di sfondo */
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/32181b9ff42405557af0d5b0aff64e4c238b2685/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 1000px;
        }

        /* 1. CONTENITORE PRINCIPALE (GESTISCE L'EFFETTO 3D E LA POSIZIONE GLOBALE) */
        .widget-container {
            position: absolute;
            top: 55%; 
            left: 56.5%; 
            box-sizing: border-box;
            
            /* Trasformazioni prospettiche e posizionamento sul tavolo */
            transform: 
                translate(-50%, -50%) 
                rotateX(6deg) 
                rotateY(-3deg) 
                skewX(7deg) 
                scale(0.85) 
                translate(15vw, 15vh); 
        }

        /* 2. AREA DEL DISPLAY (ANCORAGGIO FISSO DEL TESTO SUL QUADRANTE DEL TV) */
        #clock-display-area {
            position: absolute;
            
            /* CALIBRAZIONE (Modifica questi valori se il testo non è centrato sul TV) */
            width: 85px; 
            height: 50px; 
            top: 25px; 
            left: 55px; 

            /* Centramento del testo all'interno di quest'area */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 

            /* Rotazione del display */
            transform: rotate(var(--rotation-angle)); 
        }

        /* STILI COMUNI PER IL TESTO LUMINOSO */
        .digitale-glow {
            color: var(--display-color);
            line-height: 1;
            white-space: nowrap;
            text-align: center;
            text-shadow:
                1px 1px 0px rgba(0, 0, 0, 0.3), 
                0 0 5px var(--glow-color),
                0 0 15px var(--glow-color);
        }

        #clock {
            font-family: 'Orbitron', monospace; 
            font-size: var(--clock-size); 
            font-weight: 500; 
            letter-spacing: 0.1vw; 
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif; 
            font-size: var(--greeting-size); 
            font-weight: 700; 
            margin-top: 2px;
            text-shadow: none; 
            opacity: 0.95; 
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock-display-area"> 
            <div id="clock" class="digitale-glow"></div>
            <div id="greeting" class="digitale-glow"></div>
        </div>
    </div>

    <script>
        // Funzione principale per aggiornare l'ora
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false
            }).replace(/\./g, ':'); 
            
            document.getElementById('clock').textContent = timeString;
        }

        // Funzione per impostare il saluto e programmare il prossimo cambio
        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            // Logica per il saluto (mattina, pomeriggio, sera, notte)
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5; // Salto al giorno dopo
            }
            
            greetingElement.textContent = greetingText;

            // Calcola il tempo rimanente per il prossimo cambio di orario (per risparmiare risorse)
            const nextChangeTime = new Date(now);
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        // Inizializzazione del widget
        function initWidget() {
            setInterval(updateClock, 1000); // Aggiorna l'ora ogni secondo
            updateClock();
            setGreetingAndNextInterval(); // Imposta subito il saluto
        }

        initWidget();
    </script>
</body>
</html>
