<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro Fissato</title>
    <style>
        /* Variabili CSS (Centralizzate e complete per tweaking facile) */
        :root {
            --display-color: #ffe6f2; 
            --glow-color: #ff3399; 
            
            /* ⭐ VALORI DI POSIZIONAMENTO FISSO (Unità 'em' per stabilità relativa) ⭐ */
            --rotation-angle: -5.5deg;       
            /* Offset X basato sulla dimensione del font del CLOCK (circa 3.5em) */
            --offset-x: -1.75em; 
            /* Offset Y basato sulla dimensione del font del CLOCK */
            --clock-offset-y: -7.0em; 
            --greeting-offset-y: -6.0em; 

            /* ⭐ VALORI DI FONT FISSI (Unità 'em' per proporzione) ⭐ */
            /* Ora 'em' è relativo al font-size di default del browser */
            --clock-font-size: 3.5em; 
            --greeting-font-size: 0.5em; 

            /* ⭐ VALORI 3D GLOBALI (Invariati) ⭐ */
            --perspective-value: 1000px;
            --rotateX-value: 6deg; 
        }
        
        /* Font: Orbitron (digitale moderno) e Noto Sans JP (giapponese) */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: var(--perspective-value);
            /* Aumenta il font-size base per rendere più stabile la proporzione in EM */
            font-size: 16px; 
        }

        .widget-container {
            /* --- POSIZIONAMENTO E TRASFORMAZIONE GLOBALE --- */
            position: absolute;
            top: 55%; 
            left: 56.5%; 
            box-sizing: border-box;
            
            /* Trasformazioni 3D/prospettiche (Invariate) */
            transform: 
                translate(-50%, -50%) 
                rotateX(var(--rotateX-value)) 
                rotateY(-3deg) 
                skewX(7deg) 
                scale(0.85) 
                translate(15vw, 15vh); /* Mantenuto VW/VH qui per il posizionamento sulla scrivania */

            /* Flexbox per centrare */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: auto;
            height: auto;
        }

        .digitale-glow {
            color: var(--display-color);
            line-height: 1;
            white-space: nowrap;
            text-shadow:
                1px 1px 0px rgba(0, 0, 0, 0.3), 
                0 0 5px var(--glow-color),
                0 0 15px var(--glow-color);
        }

        #clock {
            font-family: 'Orbitron', monospace; 
            /* ⭐ OPTIMIZED: Usa EM per la dimensione ⭐ */
            font-size: var(--clock-font-size); 
            font-weight: 500; 
            /* ⭐ OPTIMIZED: Usa EM per lo spacing ⭐ */
            letter-spacing: 0.1em; 
            
            /* ⭐ OPTIMIZED: Usa EM per il posizionamento ⭐ */
            transform: 
                rotate(var(--rotation-angle)) 
                translate(var(--offset-x), var(--clock-offset-y)); 
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif; 
            /* ⭐ OPTIMIZED: Usa EM per la dimensione ⭐ */
            font-size: var(--greeting-font-size); 
            
            font-weight: 700; 
            margin-top: 0; 
            
            /* ⭐ OPTIMIZED: Usa EM per il posizionamento ⭐ */
            transform: 
                rotate(var(--rotation-angle)) 
                translate(var(--offset-x), var(--greeting-offset-y)); 

            text-shadow: none; 
            opacity: 0.95; 
        }

        /* ⚠️ Rimosse le Media Queries basate su VW/VH per evitare instabilità ⚠️ */
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock" class="digitale-glow"></div>
        <div id="greeting" class="digitale-glow"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false
            }).replace(/\./g, ':'); 
            
            document.getElementById('clock').textContent = timeString;
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        function initWidget() {
            setInterval(updateClock, 1000);
            updateClock();
            setGreetingAndNextInterval(); 
        }

        initWidget();
    </script>
</body>
</html>
