<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro</title>
    <style>
        /* Variabili CSS (Centralizzate e complete per tweaking facile) */
        :root {
            --display-color: #ffe6f2; 
            --glow-color: #ff3399;  
            
            /* ⭐ VALORI DI POSIZIONAMENTO (Facilmente modificabili) ⭐ */
            --rotation-angle: -6.0deg;      /* Rotazione antioraria */
            --offset-x: -6.0vw;             /* Offset orizzontale per entrambi */
            --clock-offset-y: -12vh;        /* Altezza ora (spostamento verso l'alto) */
            --greeting-offset-y: -6.0vh;     /* Avvicinamento saluto (spostamento verso l'alto) */

            /* ⭐ VALORI DI FONT (Centralizzati) ⭐ */
            --clock-font-size: 3.5vw;
            --greeting-font-size: 0.9vw;
        }
        
        /* Font: Orbitron (digitale moderno) e Noto Sans JP (giapponese) */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap');

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 800px;
        }

        .widget-container {
            /* --- POSIZIONAMENTO E TRASFORMAZIONE GLOBALE --- */
            position: absolute;
            top: 55%; 
            left: 56.5%; 
            box-sizing: border-box;
            
            /* Trasformazioni 3D/prospettiche (raggruppate) */
            transform: 
                translate(-50%, -50%) 
                rotateX(4deg) 
                rotateY(-3deg) 
                skewX(7deg) 
                scale(0.85) 
                translate(15vw, 15vh); 

            /* Flexbox per centrare */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: auto;
            height: auto;
        }

        .digitale-glow {
            color: var(--display-color);
            line-height: 1;
            white-space: nowrap;
            text-shadow:
                1px 1px 0px rgba(0, 0, 0, 0.3), 
                0 0 5px var(--glow-color),
                0 0 15px var(--glow-color);
        }

        /* ⭐ NUOVO: Classe per le trasformazioni comuni (Rotazione + Offset X) ⭐ */
        .local-transform {
             /* Applicata a #clock e #greeting per evitare ripetizioni */
            transform: 
                rotate(var(--rotation-angle)) 
                translate(var(--offset-x), 0);
        }

        #clock {
            font-family: 'Orbitron', monospace; 
            font-size: var(--clock-font-size); 
            font-weight: 500; 
            letter-spacing: 0.1vw; 
            
            /* Unisce la trasformazione comune e l'offset Y specifico */
            transform: 
                rotate(var(--rotation-angle)) 
                translate(var(--offset-x), var(--clock-offset-y)); 
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif; 
            font-size: var(--greeting-font-size); 
            font-weight: 400;
            
            /* Rimosso margin-top (conflittuale) */
            margin-top: 0; 
            
            /* Unisce la trasformazione comune e l'offset Y specifico */
            transform: 
                rotate(var(--rotation-angle)) 
                translate(var(--offset-x), var(--greeting-offset-y)); 

            text-shadow: none; 
            opacity: 0.8;
        }

        /* --- Media queries (Reattività) --- */
        @media (max-width: 768px) {
             :root {
                 --clock-font-size: 6.5vw;
                 --greeting-font-size: 1.8vw;
                 /* mantenere gli offset in vh/vw (non-font) invariati */
             }
             
             /* Le trasformazioni rimangono le stesse grazie all'uso delle variabili */
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock" class="digitale-glow"></div>
        <div id="greeting" class="digitale-glow"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false
            }).replace(/\./g, ':'); 
            
            document.getElementById('clock').textContent = timeString;
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            // Calcola quando sarà la prossima modifica del saluto
            const nextChangeTime = new Date(now);
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        // ⭐ NUOVA FUNZIONE: Avvia tutto in modo pulito all'inizio ⭐
        function initWidget() {
            // Aggiorna l'orologio ogni secondo
            setInterval(updateClock, 1000);
            
            // Imposta subito l'ora e il saluto, e programma la successiva modifica del saluto
            updateClock();
            setGreetingAndNextInterval(); 
        }

        initWidget();
    </script>
</body>
</html>
