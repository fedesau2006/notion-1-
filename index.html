<!DOCTYPE html>
<html>
<head>
    <title>Retro Clock Widget Notion (Risolto)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* ==================================== */
        /* CONFIGURAZIONE BASE E COLORI         */
        /* ==================================== */
        :root {
            /* Colore del display (testo) */
            --display-color: #e6e6fa; 
            /* Bagliore Rosa Caldo/Neon */
            --glow-color: #e6e6fa; 
            
            /* ROTAZIONE FINALE: -6.4 gradi (SENSO ORARIO) */
            --display-rotation-compensation: -6.4deg; 
            
            /* ⭐ CHIAVE: USIAMO L'UNITÀ REM PER PROPORZIONI INTERNE ⭐ */
            /* Regolate in base alla dimensione base definita in .widget-container */
            --clock-size: 3.5rem; 
            --greeting-size: 1.2rem; 
            
            /* ⭐ CHIAVE: Regolazione manuale dei pixel per l'allineamento ⭐ */
            /* Se su Notion il testo non è centrato sul quadrante, ritocca questi valori: */
            --offset-x: 105px; /* Spostamento orizzontale */
            --offset-y: -75px; /* Spostamento verticale */
        }

        /* Import Noto Sans JP mantenuto per i saluti */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');

        /* ==================================== */
        /* BODY & SFONDO (RIPRISTINATO)         */
        /* ==================================== */
        body {
            /* ⭐ RIPRISTINATO: Base del tuo codice originale per lo sfondo ⭐ */
            height: 100vh; /* Mantieni questo per l'anteprima su GitHub */
            margin: 0;
            position: relative;
            
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/32181b9ff42405557af0d5b0aff64e4c238b2685/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 1000px;
        }

        /* ==================================== */
        /* CONTENITORE e TRASFORMAZIONI         */
        /* ==================================== */
        .widget-container {
            /* ⭐ CHIAVE: Dimensione Base per il calcolo REM (Regola qui la dimensione generale) ⭐ */
            font-size: 20px; /* Base del font per le unità REM. Regola questo per dimensionare tutto. */
            
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; 
            align-items: center; 
            position: relative;
            box-sizing: border-box;
            
            /* Applica le trasformazioni prospettiche all'intero contenitore */
            transform: 
                rotateX(6deg) 
                rotateY(-3deg) 
                skewX(7deg) 
                scale(0.85); 
        }

        /* ==================================== */
        /* AREA DISPLAY (POSIZIONAMENTO FISSO)  */
        /* ==================================== */
        #clock-display-area {
            position: absolute;
            
            /* Centramento Iniziale al centro del widget-container */
            top: 50%;
            left: 50%;
            
            /* ⭐ CHIAVE: Traslazione basata su PX per la stabilità in Notion ⭐ */
            transform: 
                translate(-50%, -50%) /* Centra il punto di ancoraggio */
                translate(var(--offset-x), var(--offset-y)) /* Spostamento fisso (in px) al quadrante */
                rotate(var(--display-rotation-compensation)); 

            width: auto; 
            height: auto; 
            
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            background-color: transparent !important; 
        }

        /* ==================================== */
        /* STILI TESTO (Usano REM)              */
        /* ==================================== */
        .digitale-glow {
            color: var(--display-color); 
            line-height: 1;
            white-space: nowrap;
            text-align: center;
            text-shadow:
                0 0 5px var(--glow-color),
                0 0 7px var(--glow-color), 
                0 0 7px rgba(230, 230, 250, 0.4); 
        }

        #clock {
            font-family: 'Bitcount Single Ink', monospace; 
            font-size: var(--clock-size); /* Usa REM */
            font-weight: 700; 
            letter-spacing: 0.1rem; /* Usa REM */
            line-height: 0.9; 
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif; 
            font-size: var(--greeting-size); /* Usa REM */
            font-weight: 700; 
            margin-top: 0.14em;
            text-shadow: none; 
            opacity: 0.9; 
            color: var(--glow-color);
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock-display-area">
            <div id="clock" class="digitale-glow"></div>
            <div id="greeting" class="digitale-glow"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false
            });
            document.getElementById('clock').textContent = timeString.replace(/\./g, ':');
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        function initWidget() {
            setInterval(updateClock, 1000); 
            updateClock();
            setGreetingAndNextInterval(); 
        }

        initWidget();
    </script>
</body>
</html>
