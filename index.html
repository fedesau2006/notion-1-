<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro</title>
    <style>
        /* Variabili CSS */
        :root {
            --display-color: #ffe6f2; 
            --glow-color: #ff3399;  
            
            /* ⭐ VALORI CALIBRATI SUL DISPLAY ⭐ */
            --rotation-angle: -5.5deg; /* Rotazione del testo sul display */
            --clock-font-size-px: 18px; /* Dimensione fissa in pixel */
            --greeting-font-size-px: 6px; /* Dimensione fissa in pixel */
            
            /* VALORI 3D GLOBALI (non cambiano) */
            --perspective-value: 1000px; 
            --rotateX-value: 6deg;      
        }
        
        /* Font */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            
            /* ⭐ AGGIORNATO: URL dell'immagine corretto ⭐ */
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/32181b9ff42405557af0d5b0aff64e4c238b2685/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: var(--perspective-value); 
        }

        .widget-container {
            /* --- POSIZIONAMENTO E TRASFORMAZIONE GLOBALE --- */
            position: absolute;
            top: 55%; /* Punto di ancoraggio del contenitore */
            left: 56.5%; /* Punto di ancoraggio del contenitore */
            box-sizing: border-box;
            
            /* ⭐ RIPRISTINATO: Trasformazioni 3D/prospettiche ⭐ */
            transform: 
                translate(-50%, -50%) 
                rotateX(var(--rotateX-value)) 
                rotateY(-3deg) 
                skewX(7deg) 
                scale(0.85) 
                translate(15vw, 15vh); /* Spostamento aggiuntivo per posizionare il TV nell'immagine */

            width: auto;
            height: auto;
        }

        /* ⭐ CONTENITORE DEL DISPLAY PER IL POSIZIONAMENTO FISSO ⭐ */
        #clock-display-area {
            position: absolute;
            
            /* ⭐ CALIBRATO: Dimensioni del display in pixel (devono coprire il quadrante) ⭐ */
            width: 85px; 
            height: 50px; 
            
            /* ⭐ CALIBRATO: Posizionamento assoluto per centrare il testo sul quadrante ⭐ */
            top: 25px; 
            left: 55px; 

            /* Flexbox per centrare il testo nell'area del display */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 

            /* Rotazione del display */
            transform: rotate(var(--rotation-angle)); 
            
            /* A scopo di debug, puoi aggiungere: border: 1px solid red; */
        }

        .digitale-glow {
            color: var(--display-color);
            line-height: 1;
            white-space: nowrap;
            text-shadow:
                1px 1px 0px rgba(0, 0, 0, 0.3), 
                0 0 5px var(--glow-color),
                0 0 15px var(--glow-color);
            text-align: center;
        }

        #clock {
            font-family: 'Orbitron', monospace; 
            font-size: var(--clock-font-size-px); /* Fisso in pixel */
            font-weight: 500; 
            letter-spacing: 0.1vw; 
            transform: none; /* Nessuna trasformazione aggiuntiva */
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif; 
            font-size: var(--greeting-font-size-px); /* Fisso in pixel */
            font-weight: 700; 
            margin-top: 2px;
            transform: none; /* Nessuna trasformazione aggiuntiva */
            text-shadow: none; 
            opacity: 0.95; 
        }

        /* Rimosse le media queries non necessarie grazie alle unità in px */
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock-display-area"> 
            <div id="clock" class="digitale-glow"></div>
            <div id="greeting" class="digitale-glow"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false
            }).replace(/\./g, ':'); 
            
            document.getElementById('clock').textContent = timeString;
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        function initWidget() {
            setInterval(updateClock, 1000);
            updateClock();
            setGreetingAndNextInterval(); 
        }

        initWidget();
    </script>
</body>
</html>
