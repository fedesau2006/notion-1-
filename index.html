<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro</title>
    <style>
        /* Variabili CSS (Centralizzate e complete per tweaking facile) */
        :root {
            --display-color: #ffe6f2; 
            --glow-color: #ff3399;  
            
            /* ⭐ NUOVE VARIABILI PER LA SCALA E POSIZIONAMENTO FISSO ⭐ */
            --rotation-angle: -5.5deg; /* La rotazione del testo sul display */
            --clock-font-size-px: 19px; /* Dimensione fissa in pixel */
            --greeting-font-size-px: 5px; /* Dimensione fissa in pixel */
            
            /* ⭐ VALORI 3D GLOBALI (Invariati) ⭐ */
            --perspective-value: 1000px; 
            --rotateX-value: 6deg;      
        }
        
        /* Font: Orbitron (digitale moderno) e Noto Sans JP (giapponese) */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

        body {
            /* Manteniamo body come contenitore dell'immagine */
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: var(--perspective-value); 
        }

        .widget-container {
            /* --- POSIZIONAMENTO E TRASFORMAZIONE GLOBALE del WIDGET --- */
            position: absolute;
            top: 55%; 
            left: 56.5%; 
            box-sizing: border-box;
            
            /* Trasformazioni 3D/prospettiche (Devono rimanere, scalano tutto) */
            transform: 
                translate(-50%, -50%) 
                rotateX(var(--rotateX-value)) 
                rotateY(-3deg) 
                skewX(7deg) 
                scale(0.85) 
                translate(15vw, 15vh); 

            /* NON CENTRIAMO QUI, MA NEL NUOVO CONTENITORE DEL DISPLAY */
            width: auto;
            height: auto;
        }

        /* ⭐ NUOVO CONTENITORE PER FISSARE LA POSIZIONE DEL TESTO ⭐
        Questo div agisce come il display del TV. Le sue dimensioni sono in pixel 
        o in percentuale fissa, e la sua posizione è assoluta rispetto al widget-container.
        */
        #clock-display-area {
            position: absolute;
            /* Le misure e posizioni qui devono essere calibrate in base all'immagine */
            width: 80px; /* Larghezza fissa del display (calibrare) */
            height: 50px; /* Altezza fissa del display (calibrare) */
            
            /* Posizionamento ASSOLUTO rispetto al .widget-container */
            top: 25px; /* Calibra finché non è sul display */
            left: 50px; /* Calibra finché non è sul display */

            /* Flexbox per centrare orizzontalmente e verticalmente il testo nel quadrante */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra orizzontalmente */

            /* ⭐ APPLICA QUI LA TRASFORMAZIONE DI ROTAZIONE E TRASLAZIONE ⭐ */
            transform: 
                rotate(var(--rotation-angle)); /* Solo rotazione */
        }

        .digitale-glow {
            color: var(--display-color);
            line-height: 1;
            white-space: nowrap;
            text-shadow:
                1px 1px 0px rgba(0, 0, 0, 0.3), 
                0 0 5px var(--glow-color),
                0 0 15px var(--glow-color);
            text-align: center; /* Assicurati che il testo sia centrato */
        }

        #clock {
            font-family: 'Orbitron', monospace; 
            font-size: var(--clock-font-size-px); /* ⭐ USIAMO I PIXEL ⭐ */
            font-weight: 500; 
            letter-spacing: 0.1vw; 
            /* RIMOZIONE DELLA TRASFORMAZIONE DI TRANSLATE */
            transform: none; 
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif; 
            font-size: var(--greeting-font-size-px); /* ⭐ USIAMO I PIXEL ⭐ */
            font-weight: 700; 
            margin-top: 2px; /* Piccolo margine per separare da #clock */
            /* RIMOZIONE DELLA TRASFORMAZIONE DI TRANSLATE E ROTATE */
            transform: none; 
            text-shadow: none; 
            opacity: 0.95; 
        }

        /* ⭐ RIMUOVENDO vw/vh, LE MEDIA QUERIES NON SONO PIÙ NECESSARIE PER LA SCALATURA del TESTO ⭐ */
        /* Se vuoi che l'intero TV si ridimensioni su schermi piccoli, modifica lo 'scale(0.85)' nel .widget-container */
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock-display-area"> 
            <div id="clock" class="digitale-glow"></div>
            <div id="greeting" class="digitale-glow"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false
            }).replace(/\./g, ':'); 
            
            document.getElementById('clock').textContent = timeString;
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        function initWidget() {
            setInterval(updateClock, 1000);
            updateClock();
            setGreetingAndNextInterval(); 
        }

        initWidget();
    </script>
</body>
</html>
