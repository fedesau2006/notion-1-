<!DOCTYPE html>
<html>
<head>
    <title>Retro Clock Widget Notion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* ==================================== */
        /* CONFIGURAZIONE BASE E COLORI         */
        /* ==================================== */
        :root {
            /* Colore del display (testo) */
            --display-color: #e6e6fa; 
            /* Bagliore Rosa Caldo/Neon */
            --glow-color: #e6e6fa; 
            
            /* ROTAZIONE FINALE: -6.4 gradi (SENSO ORARIO) */
            --display-rotation-compensation: -6.4deg; 
            
            /* ⭐ CHIAVE: Dimensioni Font Reattive (usiamo vw) ⭐ */
            /* Scalano con la larghezza del widget Notion */
            --clock-size: 5.5vw; 
            --greeting-size: 2vw; 
        }

        /* Import Noto Sans JP mantenuto per i saluti */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');

        /* ==================================== */
        /* BODY & SFONDO (Contenitore del Widget) */
        /* ==================================== */
        body {
            /* Rimuoviamo altezza fissa (100vh) per reattività in Notion */
            margin: 0;
            position: relative;
            /* **CHIAVE:** Notion imposta l'altezza dell'iframe. Usiamo min-height come fallback. */
            min-height: 200px; /* Altezza minima per l'immagine */
            
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/32181b9ff42405557af0d5b0aff64e4c238b2685/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 1000px;
        }

        /* ==================================== */
        /* CONTENITORE e TRASFORMAZIONI         */
        /* ==================================== */
        .widget-container {
            /* ⭐ CHIAVE: Riempie il body e usa Flexbox per il centramento primario ⭐ */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; /* Centra il contenuto (l'orologio) */
            align-items: center; /* Centra verticalmente il contenuto (l'orologio) */
            position: relative; /* Base per il posizionamento assoluto dell'area display */
            box-sizing: border-box;
            
            /* Manteniamo le trasformazioni prospettiche per l'effetto 3D */
            transform: 
                rotateX(6deg) 
                rotateY(-3deg) 
                skewX(7deg) 
                scale(0.85); 
        }

        /* ==================================== */
        /* AREA DISPLAY (POSIZIONAMENTO SUL QUADRANTE) */
        /* ==================================== */
        #clock-display-area {
            position: absolute;
            
            /* ⭐ CHIAVE: Centramento Iniziale e Traslazione Manuale per allineamento ⭐ */
            /* Centra il punto di ancoraggio dell'elemento sul centro del contenitore */
            top: 50%;
            left: 50%;
            
            /* Applica una traslazione per il centramento e una per l'allineamento al quadrante */
            transform: 
                translate(-50%, -50%) /* Centra l'elemento su top/left 50% */
                translate(15vw, -10vh) /* Regolazione Manuale (sposta il testo sul quadrante) */
                rotate(var(--display-rotation-compensation)); /* Mantiene la rotazione */

            /* Larghezza e altezza definite per contenere il testo, usiamo auto per reattività */
            width: auto; 
            height: auto; 
            
            /* Centramento del testo all'interno dell'area */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 

            background-color: transparent !important; 
        }

        /* ==================================== */
        /* STILI TESTO */
        /* ==================================== */
        .digitale-glow {
            color: var(--display-color); 
            line-height: 1;
            white-space: nowrap;
            text-align: center;
            text-shadow:
                0 0 5px var(--glow-color),
                0 0 7px var(--glow-color), 
                0 0 7px rgba(230, 230, 250, 0.4); 
        }

        #clock {
            font-family: 'Bitcount Single Ink', monospace; 
            font-size: var(--clock-size); /* Usa il valore reattivo */
            font-weight: 700; 
            letter-spacing: 0.2vw; /* Usa vw per reattività */
            line-height: 0.9; 
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif; 
            font-size: var(--greeting-size); /* Usa il valore reattivo */
            font-weight: 700; 
            margin-top: 0.14em;
            text-shadow: none; 
            opacity: 0.9; 
            color: var(--glow-color);
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock-display-area">
            <div id="clock" class="digitale-glow"></div>
            <div id="greeting" class="digitale-glow"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false
            });
            document.getElementById('clock').textContent = timeString.replace(/\./g, ':');
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        function initWidget() {
            setInterval(updateClock, 1000); 
            updateClock();
            setGreetingAndNextInterval(); 
        }

        initWidget();
    </script>
</body>
</html>
