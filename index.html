<!DOCTYPE html>
<html>
<head>
    <title>Retro Clock Widget - Finito</title>
    <style>
        /* CONFIGURAZIONE DI BASE E SCALATURA */
        :root {
            --display-color: #ffe6f2; 
            --glow-color: #ff3399;  
            --rotation-angle: -5.5deg;
            
            /* ⭐ AGGIORNATO: Dimensioni del testo finali in EM ⭐ */
            --clock-size: 3em; 
            --greeting-size: 1em; 
            
            font-size: 16px; 
        }
        
        /* Font Imports: VT323 per l'effetto sveglia/matrice */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

        body {
            height: 100vh;
            margin: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/32181b9ff42405557af0d5b0aff64e4c238b2685/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 1000px;
        }

        /* 1. CONTENITORE PRINCIPALE (Ancoraggio e Prospettiva) */
        .widget-container {
            position: absolute;
            top: 55%; 
            left: 56.5%; 
            box-sizing: border-box;
            
            width: 35vw; 
            height: 35vh; 
            
            transform: 
                translate(-50%, -50%) 
                rotateX(6deg) 
                rotateY(-3deg) 
                skewX(7deg) 
                scale(0.85) 
                translate(15vw, 15vh); 
        }

        /* 2. AREA DEL DISPLAY (Ancoraggio, Centratura e Posizionamento Finale) */
        #clock-display-area {
            position: absolute;
            
            width: 40%; 
            height: 35%; 
            
            /* ⭐ AGGIORNATO: Spostamento più a sinistra (ridotto da 20% a 15%) ⭐ */
            top: -3%; 
            left: 15%; 

            /* Centramento del testo */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 

            /* Rotazione */
            transform: rotate(var(--rotation-angle)); 
        }

        /* STILI COMUNI E GLOW */
        .digitale-glow {
            color: var(--display-color);
            line-height: 1;
            white-space: nowrap;
            text-align: center;
            text-shadow:
                1px 1px 0px rgba(0, 0, 0, 0.3), 
                0 0 5px var(--glow-color),
                0 0 15px var(--glow-color);
        }

        #clock {
            /* ⭐ AGGIORNATO: Nuovo font VT323 (stile sveglia retro) ⭐ */
            font-family: 'VT323', monospace; 
            font-size: var(--clock-size); 
            font-weight: 500; 
            letter-spacing: 0.1vw; 
            /* Aggiunge spazio aggiuntivo per centrare meglio il font VT323 */
            line-height: 0.9; 
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif; 
            font-size: var(--greeting-size); 
            font-weight: 700; 
            margin-top: 0.1em;
            text-shadow: none; 
            opacity: 0.95; 
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock-display-area"> 
            <div id="clock" class="digitale-glow"></div>
            <div id="greeting" class="digitale-glow"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false
            }).replace(/\./g, ':'); 
            
            document.getElementById('clock').textContent = timeString;
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        function initWidget() {
            setInterval(updateClock, 1000); 
            updateClock();
            setGreetingAndNextInterval(); 
        }

        initWidget();
    </script>
</body>
</html>
