<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro</title>
    <style>
        /* Variabili CSS */
        :root {
            --display-color: #ffe6f2; 
            --glow-color: #ff3399;  
            /* ⭐ NUOVI VALORI DEFINITIVI RICHIESTI ⭐ */
            --rotation-angle: -6.0deg;      /* Rotazione antioraria a -6 gradi */
            --clock-offset-y: -12vh;       /* Altezza ora a -12vh */
            --greeting-offset-y: -6.0vh;     /* Avvicinamento saluto a -6vh */
            --local-offset-x: -6.0vw;      /* Offset orizzontale invariato */
        }
        
        /* Font: Orbitron (digitale moderno) e Noto Sans JP (giapponese) */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap');

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 800px;
        }

        .widget-container {
            /* --- POSIZIONAMENTO E TRASFORMAZIONE --- */
            position: absolute;
            top: 55%; 
            left: 56.5%; 
            
            box-sizing: border-box;
            
            /* Trasformazioni 3D/prospettiche */
            transform: 
                translate(-50%, -50%) 
                rotateX(4deg) 
                rotateY(-3deg) 
                skewX(7deg) 
                scale(0.85) 
                translate(15vw, 15vh); 

            /* Flexbox per centrare orizzontalmente e verticalmente */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: auto;
            height: auto;
        }

        .digitale-glow {
            color: var(--display-color);
            line-height: 1;
            white-space: nowrap;
            text-shadow:
                1px 1px 0px rgba(0, 0, 0, 0.3), 
                0 0 5px var(--glow-color),
                0 0 15px var(--glow-color);
        }

        #clock {
            font-family: 'Orbitron', monospace; 
            font-size: 3.5vw; 
            font-weight: 500; 
            letter-spacing: 0.1vw; 
            
            /* ✅ Rotazione a -6.0deg e Altezza a -12vh */
            transform: 
                rotate(var(--rotation-angle)) 
                translate(var(--local-offset-x), var(--clock-offset-y)); 
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif; 
            font-size: 0.9vw; 
            font-weight: 400;
            
            /* Rimuovo il margin-top che causava problemi */
            margin-top: 0; 
            
            /* ✅ Rotazione a -6.0deg e Avvicinamento a -6.0vh (translateY) */
            transform: 
                rotate(var(--rotation-angle)) 
                translate(var(--local-offset-x), var(--greeting-offset-y)); 

            text-shadow: none; 
            opacity: 0.8;
        }

        /* --- Media queries (Reattività) --- */
        @media (max-width: 768px) {
             #clock { 
                 font-size: 6.5vw; 
                 transform: 
                    rotate(var(--rotation-angle)) 
                    translate(var(--local-offset-x), var(--clock-offset-y)); 
             }
             #greeting { 
                 font-size: 1.8vw; 
                 margin-top: 0; 
                 transform: 
                    rotate(var(--rotation-angle)) 
                    translate(var(--local-offset-x), var(--greeting-offset-y));
             } 
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock" class="digitale-glow"></div>
        <div id="greeting" class="digitale-glow"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false
            }).replace(/\./g, ':'); 
            
            document.getElementById('clock').textContent = timeString;
        }

        function setGreetingAndNextInterval() {
            updateClock(); 
            
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        setInterval(updateClock, 1000);
        setGreetingAndNextInterval(); 
    </script>
</body>
</html>
