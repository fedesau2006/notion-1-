<!DOCTYPE html>
<html>
<head>
    <title>Retro Clock Widget - Rotazione 7.5° Antioraria</title>
    <style>
        /* ==================================== */
        /* CONFIGURAZIONE BASE E COLORI        */
        /* ==================================== */
        :root {
            /* Colore del display (testo) */
            --display-color: #a3c2c2;
            /* Bagliore soft */
            --glow-color: #4dffff;
            
            /* ⭐ ROTAZIONE FINALE: 7.5 gradi in SENSO ANTIORARIO (VALORE POSITIVO) ⭐ */
            --display-rotation-compensation: 7.5deg; 
            
            /* Dimensioni Font */
            --clock-size: 3em; 
            --greeting-size: 1em; 
            
            font-size: 16px; 
        }

        /* Font Imports */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');

        /* ==================================== */
        /* BODY & SFONDO                        */
        /* ==================================== */
        body {
            height: 100vh;
            margin: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/32181b9ff42405557af0d5b0aff64e4c238b2685/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 1000px;
        }

        /* ==================================== */
        /* CONTENITORE e TRASFORMAZIONI         */
        /* ==================================== */
        .widget-container {
            position: absolute;
            top: 55%; 
            left: 56.5%; 
            box-sizing: border-box;
            
            width: 35vw; 
            height: 35vh; 
            
            transform: 
                translate(-50%, -50%)
                rotateX(6deg) 
                rotateY(-3deg) 
                skewX(7deg) 
                scale(0.85) 
                translate(15vw, 15vh); 
        }

        /* ==================================== */
        /* AREA DISPLAY (CRUCIALE PER LA TRASPARENZA) */
        /* ==================================== */
        #clock-display-area {
            position: absolute;
            
            width: 40%; 
            height: 35%; 
            
            top: -6%; 
            left: 14%; 

            /* Sfondo trasparente */
            background-color: transparent !important; 
            
            /* Centramento del testo */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 

            /* Rotazione compensativa (7.5deg antiorario) */
            transform: rotate(var(--display-rotation-compensation)); 
        }

        /* ==================================== */
        /* STILI TESTO (BAGLIORE MORBIDO)      */
        /* ==================================== */
        .digitale-glow {
            color: var(--display-color); 
            line-height: 1;
            white-space: nowrap;
            text-align: center;
            /* Bagliore più tenue e meno diffuso */
            text-shadow:
                0 0 5px var(--glow-color),
                0 0 10px var(--glow-color);
        }

        #clock {
            font-family: 'Share Tech Mono', monospace; 
            font-size: var(--clock-size); 
            font-weight: 500; 
            letter-spacing: 0.1vw; 
            line-height: 0.9; 
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif; 
            font-size: var(--greeting-size); 
            font-weight: 700; 
            margin-top: 0.1em;
            text-shadow: none; 
            opacity: 0.95; 
            /* Colore del saluto coerente */
            color: var(--glow-color);
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock-display-area">
            <div id="clock" class="digitale-glow"></div>
            <div id="greeting" class="digitale-glow"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false
            });
            document.getElementById('clock').textContent = timeString.replace(/\./g, ':');
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        function initWidget() {
            setInterval(updateClock, 1000); 
            updateClock();
            setGreetingAndNextInterval(); 
        }

        initWidget();
    </script>
</body>
</html>
